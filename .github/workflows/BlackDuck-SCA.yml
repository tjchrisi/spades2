name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Needed for Code Scanning uploads and PR comments
permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Build if it's a Maven project (safe no-op otherwise)
      - name: Build (skip tests if Maven project)
        run: |
          if [ -f pom.xml ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      # Sanity check the BD URL (must be base host; no trailing /sca)
      - name: Preflight - Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [ -z "$URL" ]; then
            echo "BLACKDUCK_URL is empty"
            exit 1
          fi
          case "$URL" in
            */sca) echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"; exit 1 ;;
          esac
          echo "BLACKDUCK_URL looks good: $URL"

      - name: DEBUG - reached Black Duck step
        run: echo "About to run Black Duck SCA step..."

      # ---- Black Duck SCA Scan ----
      # Use supported SCA inputs only (blackducksca_*). Generate SARIF; we'll upload it ourselves.
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # Optional: PR comments
          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Generate SARIF but don't let the action upload it to Code Scanning
          blackducksca_reports_sarif_create: true
          blackducksca_upload_sarif_report: false

          # Optional policy enforcement once you're ready:
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"

          # Optional: extra diagnostics
          # blackducksca_include_diagnostics: true
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # Collect SARIF robustly:
      # - Put all discovered *.sarif under .bridge/sarif
      # - Do NOT error if the file is already in the destination
      # - Fail clearly if no SARIF exists anywhere under .bridge
      - name: Gather SARIF reports
        run: |
          set -euxo pipefail
          dest=".bridge/sarif"
          mkdir -p "$dest"

          # If SARIFs already exist in dest, just list them
          if ls "$dest"/*.sarif >/dev/null 2>&1; then
            echo "SARIF already present in $dest:"
            ls -la "$dest"/*.sarif
          else
            found=0
            while IFS= read -r -d '' f; do
              bn=$(basename "$f")
              # Skip copy if source is already the same file in destination
              if [ "$f" != "$dest/$bn" ]; then
                cp -v "$f" "$dest/$bn"
              fi
              found=1
            done < <(find .bridge -type f -name "*.sarif" ! -path ".bridge/sarif/*" -print0 || true)

            if [ "$found" -eq 0 ]; then
              echo "No SARIF files found under .bridge/"
              exit 1
            fi
          fi

          echo "Collected SARIF files in $dest:"
          ls -la "$dest"

      # Upload SARIF(s) to GitHub Advanced Security (Security â†’ Code scanning)
      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .bridge/sarif

      # Print small log heads for quick triage (always)
      - name: Show Bridge and Detect logs (head)
        if: always()
        run: |
          echo "----- bridge.log (head) -----" || true
          sed -n '1,200p' ./.bridge/bridge.log || true
          echo "----- detect.log (head) -----" || true
          sed -n '1,200p' ./detect.log || true

      # Archive anything created under .bridge and detect.log (safe glob; never points to a single file)
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
