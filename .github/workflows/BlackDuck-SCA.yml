name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Required to upload SARIF to the Security tab and comment on PRs
permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Build if it's a Maven project (safe no-op otherwise)
      - name: Build (skip tests if Maven project)
        run: bash -lc 'if [ -f pom.xml ]; then mvn -B -DskipTests package; else echo "No Maven project detected; skipping build."; fi'

      # Preflight: URL must be base host (no trailing /sca)
      - name: Preflight — Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [[ -z "$URL" ]]; then
            echo "BLACKDUCK_URL is empty"; exit 1
          fi
          if [[ "$URL" == */sca ]]; then
            echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"
            exit 1
          fi
          echo "BLACKDUCK_URL looks good: $URL"

      - name: DEBUG — reached Black Duck step
        run: echo "About to run Black Duck SCA step…"

      # ---- Black Duck SCA Scan ----
      # Generate SARIF but DO NOT use the action's internal uploader (we'll upload explicitly)
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # Enable PR comments (optional)
          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Create SARIF report, but upload it ourselves (more robust)
          blackducksca_reports_sarif_create: true
          blackducksca_upload_sarif_report: false

          # --- Optional enforcement: fail only for specified severities
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"
          # or to NEVER fail the build based on findings:
          # blackducksca_scan_failure_severities: "NONE"

          # --- Optional: include extra diagnostics (if supported by your version)
          # blackducksca_include_diagnostics: true
        env:
          # Predictable naming
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # Collect SARIF from any bridge/BD location into a space-free folder
      - name: Gather SARIF reports
        run: |
          set -euxo pipefail
          mkdir -p .bridge/sarif
          found=0
          while IFS= read -r -d '' f; do
            cp -v "$f" ".bridge/sarif/$(basename "$f")"
            found=1
          done < <(find .bridge -type f -name "*.sarif" -print0 || true)
          if [ "$found" -eq 0 ]; then
            echo "No SARIF files found under .bridge/"
            # Fail explicitly so the absence is clear
            exit 1
          fi
          echo "Collected SARIF files:"
          ls -la .bridge/sarif

      # Publish to the Security tab (supports a directory)
      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .bridge/sarif

      # Print first 300 lines of logs to aid triage when failures occur
      - name: Show Bridge/Detect logs (best-effort)
        if: always()
        run: |
          echo "----- bridge.log (head) -----" || true
          sed -n '1,300p' ./.bridge/bridge.log || true
          echo "----- detect.log (head) -----" || true
          sed -n '1,300p' ./detect.log || true

      # Always archive logs for deeper troubleshooting
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            ".bridge/**"
            "detect.log"
          if-no-files-found: ignore
