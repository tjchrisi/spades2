name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build (skip tests if Maven project)
        run: |
          if [ -f pom.xml ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      - name: Preflight - Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [ -z "$URL" ]; then
            echo "BLACKDUCK_URL is empty"
            exit 1
          fi
          case "$URL" in
            */sca) echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"; exit 1 ;;
          esac
          echo "BLACKDUCK_URL looks good: $URL"

      # Temporary guard; safe to remove later when no workflows reference the legacy path
      - name: Guard - create legacy SARIF directory (temporary)
        run: |
          mkdir -p ".bridge/Blackduck SCA SARIF Generator"
          : > ".bridge/Blackduck SCA SARIF Generator/.keep"

      - name: DEBUG - reached Black Duck step
        run: echo "About to run Black Duck SCA step..."

      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # Optional: PR comments
          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Generate SARIF; we upload to Code Scanning explicitly below
          blackducksca_reports_sarif_create: true
          blackducksca_upload_sarif_report: false

          # Optional enforcement:
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"
          # Optional extra diagnostics:
          # blackducksca_include_diagnostics: true
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # Normalize SARIFs into .bridge/sarif (skip copying a file onto itself)
      - name: Gather SARIF reports
        run: |
          set -euxo pipefail
          dest=".bridge/sarif"
          mkdir -p "$dest"

          if ls "$dest"/*.sarif >/dev/null 2>&1; then
            echo "SARIF already present in $dest:"
            ls -la "$dest"/*.sarif
          else
            found=0
            while IFS= read -r -d '' f; do
              bn=$(basename "$f")
              if [ "$f" != "$dest/$bn" ]; then
                cp -v "$f" "$dest/$bn"
              fi
              found=1
            done < <(find .bridge -type f -name "*.sarif" ! -path ".bridge/sarif/*" -print0 || true)

            if [ "$found" -eq 0 ]; then
              echo "No SARIF files found under .bridge/"
              exit 1
            fi
          fi

          echo "Collected SARIF files in $dest:"
          ls -la "$dest"

      # Publish to Security → Code scanning
      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .bridge/sarif

      # ---------------------------
      # ✅ OPTIONAL: archive SARIFs
      # ---------------------------
      - name: Archive SARIF (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-sarif
          path: ".bridge/sarif/*.sarif"
          if-no-files-found: ignore

      # Quick log heads for triage
      - name: Show Bridge and Detect logs (head)
        if: always()
        run: |
          echo "----- bridge.log (head) -----" || true
          sed -n '1,200p' ./.bridge/bridge.log || true
          echo "----- detect.log (head) -----" || true
          sed -n '1,200p' ./detect.log || true

      # Safe, broad log/archive capture (never points to a brittle single path)
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
