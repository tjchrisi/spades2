name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build (skip tests if Maven project)
        run: |
          if [ -f pom.xml ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      - name: Preflight - Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [ -z "$URL" ]; then
            echo "BLACKDUCK_URL is empty"
            exit 1
          fi
          case "$URL" in
            */sca) echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"; exit 1 ;;
          esac
          echo "BLACKDUCK_URL looks good: $URL"

      - name: DEBUG - reached Black Duck step
        run: echo "About to run Black Duck SCA step..."

      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Create SARIF but do not let the action upload it internally
          blackducksca_reports_sarif_create: true
          blackducksca_upload_sarif_report: false

          # Optional policy enforcement:
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      - name: Gather SARIF reports
        run: |
          set -euxo pipefail
          mkdir -p .bridge/sarif
          found=0
          # Copy any SARIF files created anywhere under .bridge
          while IFS= read -r -d '' f; do
            cp -v "$f" ".bridge/sarif/$(basename "$f")"
            found=1
          done < <(find .bridge -type f -name "*.sarif" -print0 || true)
          if [ "$found" -eq 0 ]; then
            echo "No SARIF files found under .bridge/"
            exit 1
          fi
          ls -la .bridge/sarif

      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .bridge/sarif

      - name: Show Bridge and Detect logs (head)
        if: always()
        run: |
          echo "----- bridge.log (head) -----" || true
          sed -n '1,200p' ./.bridge/bridge.log || true
          echo "----- detect.log (head) -----" || true
          sed -n '1,200p' ./detect.log || true

      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
