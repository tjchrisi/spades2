name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Needed for SARIF upload to the Security tab and PR comments
permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Build if it's a Maven project (safe no-op otherwise)
      - name: Build (skip tests if Maven project)
        run: |
          if [ -f pom.xml ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      # Preflight: URL must be base host (no trailing /sca)
      - name: Preflight - Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [ -z "$URL" ]; then
            echo "BLACKDUCK_URL is empty"
            exit 1
          fi
          case "$URL" in
            */sca) echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"; exit 1 ;;
          esac
          echo "BLACKDUCK_URL looks good: $URL"

      - name: DEBUG - reached Black Duck step
        run: echo "About to run Black Duck SCA step..."

      # ---- Black Duck SCA Scan ----
      # Generate SARIF to a stable path without spaces; do not rely on the default directory name.
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          # Required connection
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # Optional: PR comments
          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # --- SARIF generation (Black Duck parameters) ---
          blackduck_reports_sarif_create: true
          blackduck_reports_sarif_file_path: ".bridge/sarif/result.sarif"

          # We upload to Code Scanning ourselves below
          blackducksca_upload_sarif_report: false

          # Optional enforcement once youâ€™re ready:
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"

          # Optional extra diagnostics (archived later)
          # blackducksca_include_diagnostics: true
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # Upload the exact SARIF file we configured above
      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .bridge/sarif/result.sarif

      # (Optional) Print small log heads to aid triage
      - name: Show Bridge and Detect logs (head)
        if: always()
        run: |
          echo "----- bridge.log (head) -----" || true
          sed -n '1,200p' ./.bridge/bridge.log || true
          echo "----- detect.log (head) -----" || true
          sed -n '1,200p' ./detect.log || true

      # Archive whatever exists under .bridge (safe glob) for troubleshooting
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
