name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build (skip tests if Maven project)
        run: |
          if [ -f pom.xml ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      - name: Preflight - Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [ -z "$URL" ]; then
            echo "BLACKDUCK_URL is empty"
            exit 1
          fi
          case "$URL" in
            */sca) echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"; exit 1 ;;
          esac
          echo "BLACKDUCK_URL looks good: $URL"

      # --- STRONG GUARD ---
      # Create the legacy SARIF directory and a minimal SARIF file so any internal artifact
      # upload inside the Black Duck action cannot fail due to missing root/file.
      # We will still publish the "real" SARIF to the Security tab via upload-sarif below.
      - name: Guard - create legacy SARIF dir and placeholder SARIF
        run: |
          set -euxo pipefail
          legacy_dir=".bridge/Blackduck SCA SARIF Generator"
          mkdir -p "$legacy_dir"
          # Minimal valid SARIF skeleton; safe placeholder if uploader expects a file
          cat > "$legacy_dir/report.sarif.json" <<'EOF'
          {
            "version": "2.1.0",
            "runs": [
              {
                "tool": { "driver": { "name": "Black Duck (placeholder)" } },
                "results": []
              }
            ],
            "$schema": "https://schemastore.azurewebsites.net/schemas/json/sarif-2.1.0-rtm.5.json"
          }
          EOF
          # Also drop a keep file to ensure directory is never empty
          : > "$legacy_dir/.keep"

      - name: DEBUG - reached Black Duck step
        run: echo "About to run Black Duck SCA step..."

      # ---- Black Duck SCA Scan ----
      # Use supported SCA inputs; generate SARIF but do NOT let the action upload to Code Scanning.
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # Optional: PR comments
          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Generate SARIF; upload to Security tab ourselves
          blackducksca_reports_sarif_create: true
          blackducksca_upload_sarif_report: false
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # Gather SARIF robustly: copy any *.sarif under .bridge into .bridge/sarif (skip self-copies)
      - name: Gather SARIF reports
        run: |
          set -euxo pipefail
          dest=".bridge/sarif"
          mkdir -p "$dest"

          if ls "$dest"/*.sarif >/dev/null 2>&1; then
            echo "SARIF already present in $dest:"
            ls -la "$dest"/*.sarif
          else
            found=0
            while IFS= read -r -d '' f; do
              bn=$(basename "$f")
              if [ "$f" != "$dest/$bn" ]; then
                cp -v "$f" "$dest/$bn"
              fi
              found=1
            done < <(find .bridge -type f -name "*.sarif" ! -path ".bridge/sarif/*" -print0 || true)

            if [ "$found" -eq 0 ]; then
              echo "No SARIF files found under .bridge/"
              exit 1
            fi
          fi

          echo "Collected SARIF files in $dest:"
          ls -la "$dest"

      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .bridge/sarif

      # Optional: separate downloadable SARIF artifact (does not fail if missing)
      - name: Archive SARIF (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-sarif
          path: ".bridge/sarif/*.sarif"
          if-no-files-found: ignore

      - name: Show Bridge and Detect logs (head)
        if: always()
        run: |
          echo "----- bridge.log (head) -----" || true
          sed -n '1,200p' ./.bridge/bridge.log || true
          echo "----- detect.log (head) -----" || true
          sed -n '1,200p' ./detect.log || true

      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
