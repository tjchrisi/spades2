name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Needed for SARIF uploads to the Security tab and PR comments
permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Build if it's a Maven project (safe no-op otherwise)
      - name: Build (skip tests if Maven project)
        run: bash -lc 'if [ -f pom.xml ]; then mvn -B -DskipTests package; else echo "No Maven project detected; skipping build."; fi'

      # Preflight: URL must be base host (no trailing /sca)
      - name: Preflight — Validate BLACKDUCK_URL format
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [[ -z "$URL" ]]; then
            echo "BLACKDUCK_URL is empty"; exit 1
          fi
          if [[ "$URL" == */sca ]]; then
            echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"
            exit 1
          fi
          echo "BLACKDUCK_URL looks good: $URL"

      - name: DEBUG — reached Black Duck step
        run: echo "About to run Black Duck SCA step…"

      # ---- Black Duck SCA Scan ----
      # Generate SARIF but DO NOT let the action upload SARIF or artifacts internally.
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          # Required
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # Optional: PR comments
          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Create SARIF locally under .bridge/...
          blackducksca_reports_sarif_create: true

          # Fully disable internal uploads (Security tab + artifact)
          blackducksca_upload_sarif_report: false
          blackducksca_upload_sarif_artifact: false

          # Optional policy gate once you're ready to enforce:
          # blackducksca_scan_failure_severities: "CRITICAL,HIGH"

          # Optional extra diagnostics (archive via artifact step)
          # blackducksca_include_diagnostics: true
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # Normalize SARIF into a space-free folder, then upload to Security tab
      - name: Gather SARIF reports
        run: |
          set -euxo pipefail
          mkdir -p .bridge/sarif
          found=0
          while IFS= read -r -d '' f; do
            cp -v "$f" ".bridge/sarif/$(basename "$f")"
            found=1
          done < <(find .bridge -type f -name "*.sarif" -print0 || true)
          if [ "$found" -eq 0 ]; then
            echo "No SARIF files found under .bridge/"
            exit 1
          fi
          echo "Collected SARIF files:"
          ls -la .bridge/sarif

      - name: Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .bridge/sarif

      # Print small log heads to aid triage
      - name: Show Bridge/Detect logs (best-effort)
        if: always()
        run: |
          echo "----- bridge.log (head) -----" || true
          sed -n '1,200p' ./.bridge/bridge.log || true
          echo "----- detect.log (head) -----" || true
          sed -n '1,200p' ./detect.log || true

      # Always archive logs for deep troubleshooting
      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            ".bridge/**"
            "detect.log"
          if-no-files-found: ignore
``
