name: Black Duck SCA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build (skip tests if Maven project)
        shell: bash
        run: |
          if [ -f pom.xml ]; then
            mvn -B -DskipTests package
          else
            echo "No Maven project detected; skipping build."
          fi

      - name: Preflight - Validate BLACKDUCK_URL format
        shell: bash
        run: |
          URL="${{ vars.BLACKDUCK_URL }}"
          if [ -z "$URL" ]; then
            echo "BLACKDUCK_URL is empty"
            exit 1
          fi
          case "$URL" in
            */sca) echo "BLACKDUCK_URL must be the BASE host (no trailing /sca). Current: $URL"; exit 1 ;;
          esac
          echo "BLACKDUCK_URL looks good: $URL"

      - name: DEBUG - reached Black Duck step
        run: echo "About to run Black Duck SCA step..."

      # ---- Black Duck SCA Scan ----
      - name: Black Duck SCA Scan
        uses: blackduck-inc/black-duck-security-scan@v2.1.1
        with:
          blackducksca_url:   ${{ vars.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_API_TOKEN }}

          # PR comments on PR runs
          blackducksca_prcomment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Ask the action to generate SARIF (it will do so only on non-PR runs)
          blackducksca_reports_sarif_create: true
          # We'll upload to the Security tab explicitly in this workflow
          blackducksca_upload_sarif_report: false
        env:
          DETECT_PROJECT_NAME: ${{ github.event.repository.name }}
          DETECT_PROJECT_VERSION_NAME: ${{ github.ref_name }}

      # OPTIONAL: quick diagnostic to confirm where the SARIF landed
      - name: DEBUG - list .bridge after scan
        if: always()
        shell: bash
        run: |
          echo "Tree under .bridge (depth 3):"
          find .bridge -maxdepth 3 -type f -print || true

      # ----- SARIF handling only for NON-PR events -----
      - name: Gather SARIF reports (non-PR only)
        if: ${{ github.event_name != 'pull_request' }}
        shell: bash
        run: |
          set -euxo pipefail
          dest=".bridge/sarif"
          mkdir -p "$dest"

          # If SARIF already in dest, just list and exit
          if ls "$dest"/*.sarif "$dest"/*.sarif.json >/dev/null 2>&1; then
            echo "SARIF already present in $dest:"
            ls -la "$dest"/*.sarif "$dest"/*.sarif.json || true
            exit 0
          fi

          found=0
          # Collect any SARIFs (.sarif or .sarif.json) produced under .bridge into dest; avoid copying onto itself
          while IFS= read -r -d '' f; do
            bn=$(basename "$f")
            [ "$f" = "$dest/$bn" ] || cp -v "$f" "$dest/$bn"
            found=1
          done < <(find .bridge -type f \( -name "*.sarif" -o -name "*.sarif.json" \) ! -path ".bridge/sarif/*" -print0 || true)

          if [ "$found" -eq 0 ]; then
            echo "No SARIF files found under .bridge/"
            echo "Here are candidate files under .bridge:"
            find .bridge -type f -maxdepth 3 -print || true
            exit 1
          fi

          echo "Collected SARIF files in $dest:"
          ls -la "$dest"

      - name: Upload SARIF to Security tab (non-PR only)
        if: ${{ github.event_name != 'pull_request' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          # You can upload a directory; the action will find SARIF files
          sarif_file: .bridge/sarif

      - name: Archive SARIF (optional, non-PR only)
        if: ${{ always() && github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-sarif
          path: |
            .bridge/sarif/*.sarif
            .bridge/sarif/*.sarif.json
          if-no-files-found: ignore

      # -------- Logs & diagnostics (always safe to capture) --------
      - name: Show Bridge and Detect logs (head)
        if: always()
        shell: bash
        run: |
          echo "----- bridge.log (head) -----" || true
          sed -n '1,200p' ./.bridge/bridge.log || true
          echo "----- detect.log (head) -----" || true
          sed -n '1,200p' ./detect.log || true

      - name: Archive Black Duck Scan Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blackduck-logs
          path: |
            .bridge/**
            detect.log
          if-no-files-found: ignore
